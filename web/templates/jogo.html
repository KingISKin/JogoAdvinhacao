<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Jogo de Adivinhação</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body data-bs-theme="dark">
  <form method="post">
  <div class="container">
    <div class="d-flex justify-content-end row">
      <h1 class="display-4 col-10">Bem vindo ao Jogo: {{session.nome_usuario}}</h1>
      <div class="col-2 d-flex justify-content-end">
        <button class="btn btn-lg btn-outline-primary" name="logout" type="submit">Sair</button>
      </div>
    </div>
      <!--
          <img class="mb-4" src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        -->

    <div>
      <div class="text-center -8" >
        <h1>Vamos lá. Tente adivinhar o número secreto entre 0 e 100:</h1> 
        <input type="text" class="form-control" name="palpite" id="floatingInput" autofocus placeholder="Insira um número">
      </div>
    </div>

      <div class="d-flex  justify-content-center mt-8">
        <div class="alert alert-{{mensagem.type}} alert">
          <h3>{{mensagem.msg}}</h3>
        </div>
      </div>
      <div class="d-flex justify-content-center ">
        <button class="btn btn-primary w-50 py-2 mt-5" name="envia_palpite" type="submit">Palpite</button>
      </div>
      <div class="mb-12 d-flex justify-content-center ">
        <button class="btn btn-danger w-50 py-2 mt-5" name="reset" type="submit">Reiniciar Jogo</button>
      </div>
      <div class="text-center mt-8">
        <h3> Tentativas: {{session.tentativas}}</h3>

      </div>
      <p class="mt-5 mb-3 text-body-secondary">© Criado por Yasmin Teixeira de Freitas</p>
  </div>
  </form>
  </div>

</body>

</html>
